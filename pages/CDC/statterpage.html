<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="pages/CDC/statter.css"/>
    <link rel="icon" type="image/x-icon" href="assets/site/favicon.ico">
</head>
<body>
    <main>
        <div class="maincontent">
            <span style="font-size: 40px"><P>The Music Statter</P></span>

            <button onclick="loadTextFile('/michaelscybersite/assets/statfiles/2025-02-feb.txt')">February 2025</button>
            <button onclick="loadTextFile('/michaelscybersite/assets/statfiles/2025-01-jan.txt')">January 2025</button>
            <button onclick="loadTextFile('/michaelscybersite/assets/statfiles/2024-13-all.txt')">2024 Year-End</button>
            <button onclick="loadTextFile('/michaelscybersite/assets/statfiles/2024-12-dec.txt')">December 2024</button>
            <button onclick="loadTextFile('/michaelscybersite/assets/statfiles/2024-11-nov.txt')">November 2024</button>
            <button onclick="loadTextFile('/michaelscybersite/assets/statfiles/2024-10-oct.txt')">October 2024</button>

            <pre id="text-container"></pre>
            
            <pre id="text-display">Click a button to load a text file...</pre>

            <script>
                function loadTextFile(filename) {
                    fetch(filename)
                        .then(response => response.text())
                        .then(text => {
                            document.getElementById('text-display').textContent = text;
                        })
                        .catch(error => {
                            console.error('Error loading file:', error);
                            document.getElementById('text-display').textContent = "Error loading file.";
                        }
                    );
                }
            </script>

            <a href="pages/main/music.html">BACK</a>
        </div>
    </main>
</body>
