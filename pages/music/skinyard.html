<script src="/head-inject.js"></script>
<head onloadstart="injectHead();">
    <title>Michael's Cybersite - Music</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/music.css"/>

    <style>
        body
        {
            background-color:blue;
            background-image:none;
        }

        .maincontent-centred
        {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            flex-wrap:wrap;
            
            min-width:100px;
            width: 100%;
            max-width: 90vw;
        }

        .maincontent-centred img
        {
            max-width: 30%;
            object-fit: contain;
        }

        .TrayCoverContainer
        {
            max-width: 100%;
            display: flex;
            justify-content: center; /* Center the images */
            align-items: center; /* Align them by height */
            gap: 5px; /* Add space between images */
        }

        .TrayCoverContainer img 
        {
            height: max-content; /* Set a fixed height (adjust as needed) */
            width: auto; /* Allow width to adjust automatically */
            object-fit: contain; /* Ensures full image is visible */
        }

        @media (max-width: 1200px)
        {
            .maincontent-centred
            {
                min-width:100px;
                width: 95vw;
                max-width: 95vw;
            }

            .maincontent-centred img
            {
                max-width: 50%;
            }
        }

        @media (max-width: 400px)
        {
            .maincontent-centred
            {
                min-width:100px;
                width: 95vw;
                max-width: 95vw;
            }

            .maincontent-centred img
            {
                max-width: 100%;
            }
        }
    </style>
</head>

<div id="header-container" style="width: 100vw"></div>
<script>
    fetch("/pages/templates/subsiteheader.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-container").innerHTML = data;
        });
</script>

<body>
    <main>
        <div class="maincontent-centred">
            <p style="padding-bottom:0; margin-bottom:0; margin-top:0px; font-size:5em; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color:red;">THIS IS A</p>
            <img src="/assets/site/logo_skinyard_2_filled.png">
            <p style="padding-bottom:0; margin-bottom:0; margin-top:0px; font-size:5em; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color:red;">FANPAGE</p>
        </div>
        <div class="maincontent-centred" style="display: flex; flex-direction: row; align-items: center; flex-wrap:wrap;">
            <div>
                <div class="TrayCoverContainer">
                    <img src="/assets/images/SkinYard_SkinYard_Tray_800.webp">
                    <img src="/assets/images/SkinYard_SkinYard_Cover_800.webp">
                </div>

                <img src="/assets/images/SkinYard_SkinYards_InsertInside_800.webp" style="max-width: 100%;">
            
                <div class="TrayCoverContainer">
                    <img src="/assets/images/SkinYard_SkinYard_DiscFront_800.webp">
                    <img src="/assets/images/SkinYard_SkinYard_InsertBack_800.webp">
                </div>
            </div>
            <img src="/assets/gifs/theydontknow.jpg">
        </div>
    </main>
</body>
