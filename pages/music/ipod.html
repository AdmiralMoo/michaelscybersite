<style>
    body
    {
        background-color: black;
        font-family: Helvetica, sans-serif;
    }

    h1
    {
        font-family: Helvetica, sans-serif;
        font-size: 13px;
        margin-left: 4px;
        color: #000000;
          text-shadow:
            -0.5px -0.5px 0 rgb(255, 255, 255),
            0.5px -0.5px 0 rgb(255, 255, 255), 
            -0.5px 0.5px 0 rgb(255, 255, 255), 
            0.5px 0.5px 0 rgb(255, 255, 255);  
    }

    .iPodFrame
    {
        background-color: white;
        
        width: 100%;
        height: 100%;
        max-width: 320px;
        max-height: 240px;
    }

    .iPodHeader
    {
        background: #cccccc;
        background: linear-gradient(0deg,rgba(204, 204, 204, 1) 25%, rgba(255, 255, 255, 1) 75%);

        width: 100%;
        height: 19px;

        border-bottom: 1px solid #a4a4a4;

        display: flex;
        align-items: center;
        justify-content: space-between;

    }

    .iPodHeader-Icons
    {
        display: flex;
        flex-direction: row;
        width: 48px;
        height: 19px;

        align-items: center;
        justify-content: space-between;

        margin-right: 4px;
    }

    .iPodHeader-PlayPause
    {
        background-color: blue;

        width: 100%;
        height: 100%;
        max-width: 14px;
        max-height: 14px;
    }

    .iPodHeader-Battery
    {
        background-color: blue;

        max-width: 28px;
        max-height: 14px;
        width: 100%;
        height: 100%;
    }


    .iPodContent
    {
        display: flex;
        flex-direction: row;
        
        width: 100%;
        height: 188px;
    }

    .iPodContent-AlbumArt {
        padding-left: 6px;
        width: 154px;
        height: 100%;
        display: flex;
        align-items: top;
        justify-content: center;
        padding-top: 10px;
        transform: perspective(600px) rotate3d(0, 1, 0, 15deg);
        overflow: clip;
    }

    .albumart-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: clip;
    }

    .albumart-wrapper img {
        width: 148px;
        height: 134px;
        display: block;
    }

    .albumart-wrapper .reflection {
        transform: scaleY(-1);
        
        mask-image: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(255,0,0,0) 35%);
        mask-size: 100% 100%;
        mask-repeat: no-repeat;
        pointer-events: none;
    }
    
    .iPodContent-AlbumArt img
    {
        width: 148px;
        height: 134px;
            
        display: block;
    }

    /* iPod Footer Code */

    .iPodProgressBar-Back
    {
        display: block;
        position: relative;

        width: 209px;
        height: 10px;

        border-bottom: 0.7px solid #a4a4a4;
        border-top: 0.7px solid #dddddd;

        background: linear-gradient(180deg,rgba(247, 247, 247, 1) 0%, rgba(247, 247, 247, 1) 30%, rgba(235, 238, 237, 1) 45%, rgba(227, 232, 233, 1) 50%, rgba(232, 232, 232, 1) 65%, rgba(247, 247, 247, 1) 90%, rgba(235, 238, 237, 1) 100%);
        margin-bottom: 16px;
    }

    .iPodProgressBar-Fill
    {
        position: block;
        position: relative;

        top:-0.7px;

        width: 50%;
        height: 10px;      
        
        border-bottom: 0.7px solid #86aeff;
        border-top: 0.7px solid #7489ff;

        background: linear-gradient(180deg,rgba(136, 160, 223, 1) 0%, rgba(96, 141, 255, 1) 30%, rgba(100, 146, 255, 1) 45%, rgba(59, 139, 252, 1) 50%, rgba(58, 149, 251, 1) 65%, rgba(86, 187, 251, 1) 90%, rgba(130, 201, 247, 1) 100%);
        margin-bottom: 16px;
    }

    .iPodFooter
    {
        width: 100%;
        height: 32px;

        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: white;
    }

    .iPodText
    {
        font-size: 10px;
        font-weight: bold;
    }

    #timeCurrent
    {
        margin-left: 6px;
        margin-bottom: 16px;
    }

    #timeTotal
    {
        margin-right: 6px;
        margin-bottom: 16px;
    }

    /* Within the iPod's right display panel */

    .iPodContent-Body
    {
        width: 144px;
        padding-right: 23px;
        height: 100%;
    }

    .iPodDisplay-Icons
    {
        height: 32px;
        width: 144px;
    }

    .iPodDisplay-Song
    {
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        font-size: 14px;
        text-wrap-mode: nowrap;

        overflow:hidden;
    }

    .iPodDisplay-Artist
    {
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        font-size: 12px;
        color: #636363;

        max-width: 144px;
        text-overflow: ellipsis;
        white-space: nowrap;

        overflow:hidden;

        padding-top: 8px;
    }

    .iPodDisplay-Album
    {
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        font-size: 12px;
        color: #636363;
        
        max-width: 144px;
        text-overflow: ellipsis;
        white-space: nowrap;

        overflow:hidden;

        padding-top: 2px;
    }

    .iPodDisplay-Stars
    {
        font-family: Helvetica, sans-serif;
        font-weight: normal;
        font-size: 12px;
        color: #636363;

        overflow:hidden;

        padding-top: 2px;
    }

    .iPodDisplay-Count
    {
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        font-size: 11px;
        color: #636363;

        overflow:hidden;

        padding-top: 4px;
    }
</style>

<body>
    <div class="iPodFrame">
        <div class="iPodHeader">
            <h1>Now Playing</h1>
            <div class="iPodHeader-Icons">
                <div class="iPodHeader-PlayPause"><img href=""></div>
                <div class="iPodHeader-Battery"><img href=""></div>
            </div>
        </div>
        <div class="iPodContent">
            <div class="iPodContent-AlbumArt">
                <div class="albumart-wrapper">
                    <img src="/assets/albumart/pink floyd - the dark side of the moon.jpg" alt="Album Art">
                    <img src="/assets/albumart/pink floyd - the dark side of the moon.jpg" alt="" aria-hidden="true" class="reflection">
                </div>
            </div>
            <div class="iPodContent-Body">
                <div class="iPodDisplay-Icons"></div>
                <div class="iPodDisplay-Song">Speak To Me / Breathe In The Air</div>
                <div class="iPodDisplay-Artist">Pink Floyd</div>
                <div class="iPodDisplay-Album">The Dark Side of The Moon</div>
                <div class="iPodDisplay-Stars">★★★★★</div>
                <div class="iPodDisplay-Count">1 of 365</div>
            </div>
        </div>
        <div class="iPodFooter">
            <span class="iPodText" id="timeCurrent">1:31</span>
            <div class="iPodProgressBar-Back">
                <div class="iPodProgressBar-Fill"></div>
            </div>
            <span class="iPodText" id="timeTotal">-2:29</span>
        </div>
    </div>
</body>
