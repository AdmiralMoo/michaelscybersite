<head>

    <link rel="icon" type="image/x-icon" href="/assets/site/favicon.ico">

<body>
    <div id="header-container"></div>
    <script>
        fetch("pages/templates/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            });
    </script>

    <main>
        <div class="maincontent" style="height: 35vh;">
            <div id="infobox" class="dynbox">
                <div class="dynbox-corner win-nw"></div>
                <div class="dynbox-side win-n"></div>
                <div class="dynbox-corner win-ne"></div>
            
                <div class="dynbox-side win-w"></div>
                <div id="vertstack" class="win-c">
                    <img src="assets/site/error.png" width="180px">
                    <div id="infobox" class="dynbox">
                        <div class="dynbox-corner wintxt-nw"></div>
                        <div class="dynbox-side wintxt-n"></div>
                        <div class="dynbox-corner wintxt-ne"></div>
                    
                        <div class="dynbox-side wintxt-w"></div>
                        <div class="wintxt-c">
                            <p>
                                There's nothing here...yet
                            </p>
                        </div>
                        <div class="dynbox-side wintxt-e"></div>
                    
                        <div class="dynbox-corner wintxt-sw"></div>
                        <div class="dynbox-side wintxt-s"></div>
                        <div class="dynbox-corner wintxt-se"></div>
                    </div>
                </div>
                <div class="dynbox-side win-e"></div>
            
                <div class="dynbox-corner win-sw"></div>
                <div class="dynbox-side win-s"></div>
                <div class="dynbox-corner win-se"></div>
            </div>
        </div>

    <footer>
        <img draggable="false" id="lowgridthing" src="assets/site/bottomgrid.gif" alt="Website Banner">
